<!DOCTYPE html>

<body class="text-center">
  <div id="loginContainer">
    <form class="form-signin">
      <img class="mb-4" src="img/logo.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
      <label for="inputEmail" class="sr-only">Endereço de email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required autofocus>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
      <div class="checkbox mb-3">
        <label>
          <input id="remember" type="checkbox" value="remember-me"> Lembrar de mim
        </label>
      </div>
      <span id="buttonSignIn" class="btn btn-lg btn-primary btn-block">Login</span>
    </form>
  </div>
  <div id="toDoListContainer">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MyToDoList</a>
          <div class="navbar-desktop collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">HOME</a>
              </li>
            </ul>
            <div class="wrap-acount">
              <span id="email_user_logged"></span>
              <button type="button" class="btn btn-light">SAIR</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-shrink-0">
      <div class="container">
        <h1 class="mt-5">My To Do List</h1>

      </div>

  </div>
